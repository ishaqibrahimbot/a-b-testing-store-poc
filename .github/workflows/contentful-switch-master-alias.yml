name: Contentful Switch Master Alias

on:
  pull_request:
    types: [closed]
    branches: [main]

concurrency:
  group: contentful-master-alias
  cancel-in-progress: false

jobs:
  switch-master-alias:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Contentful CLI
        run: npm install -g contentful-cli

      - name: Compute environment refs
        id: refs
        run: |
          HEAD_REF="${{ github.event.pull_request.head.ref }}"
          HEAD_REF_CLEAN=$(echo "$HEAD_REF" | sed 's/\//-/g')

          echo "head_ref=$HEAD_REF_CLEAN" >> $GITHUB_OUTPUT

      - name: Verify head environment exists
        id: verify-env
        run: |
          set -e
          if ! contentful space environment get \
            --space-id ${{ secrets.CONTENTFUL_SPACE_ID }} \
            --management-token ${{ secrets.CONTENTFUL_MANAGEMENT_TOKEN }} \
            --environment-id ${{ steps.refs.outputs.head_ref }} >/dev/null 2>&1; then
            echo "Head environment '${{ steps.refs.outputs.head_ref }}' not found in Contentful." >&2
            exit 1
          fi

      - name: Read current alias target
        id: current-alias
        run: |
          contentful space environment alias get \
            --space-id ${{ secrets.CONTENTFUL_SPACE_ID }} \
            --management-token ${{ secrets.CONTENTFUL_MANAGEMENT_TOKEN }} \
            --alias-id master > current_alias.txt 2>&1 || true

          echo "current_alias<<EOF" >> $GITHUB_OUTPUT
          cat current_alias.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update master alias to head environment
        id: update-alias
        run: |
          set -e
          OUTPUT=$(contentful space environment alias update \
            --space-id ${{ secrets.CONTENTFUL_SPACE_ID }} \
            --management-token ${{ secrets.CONTENTFUL_MANAGEMENT_TOKEN }} \
            --alias-id master \
            --environment-id ${{ steps.refs.outputs.head_ref }} 2>&1)

          echo "$OUTPUT" > update_alias.txt

          echo "update_output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with alias switch results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let current = '';
            let update = '';
            try { current = fs.readFileSync('current_alias.txt', 'utf8'); } catch {}
            try { update = fs.readFileSync('update_alias.txt', 'utf8'); } catch {}
            const headRef = '${{ steps.refs.outputs.head_ref }}';
            const commentBody = `## üîÅ Contentful Master Alias Updated

            **New target**: \`${headRef}\`

            <details>
            <summary>Previous alias info</summary>

            \`\`\`
            ${current || 'N/A'}
            \`\`\`
            </details>

            <details>
            <summary>Update command output</summary>

            \`\`\`
            ${update || 'N/A'}
            \`\`\`
            </details>

            ---
            *This comment was generated by the Contentful Switch Master Alias workflow.*`;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
